<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Admin - Seat stealer</title>
</head>
<body>
  <div id="overlayContainer" onclick="start()">
    <div id="warningContainer">
      <h2>주의</h2>
      <h4>1. 와이파이 전환이나 네트워크 문제로 접속이 끊어질 수 있습니다.</h4>
      <h4>2. 재접속 기능이 시험중입니다. 재접속 시 예상과 다른 동작이나 결과를 보일 수 있습니다.</h4>
      <h4>3. 일부 문제로 자리 투표 전체를 다시 시작하거나 문제가 발생한 일부 인원을 제외하고 진행할 수 있습니다.</h4>
    </div>
  </div>
  <div id="fightContainer">
    <div id="fightContentContainer">
      <div class="fightLine"></div>
      <div id="fightContent">
        <span id="fightSeat"></span>
        <span id="fightStudent"></span>
      </div>
      <div class="fightLine"></div>
    </div>
  </div>
  <div id="titleContainer">
    <h1 id="title">Online Seat Stealer</h1>
  </div>
  <div id="seatContainer">
    <div id="teacherContainer">
      <div id="teacher" class="seatContainer">교탁</div>
    </div>
    <div id="studentContainer">
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="standContainer">스탠딩</div>
      </div>
      <div class="seatColumn partnerL">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn partnerR">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn partnerL">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn partnerR">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="standContainer marginLeft">스탠딩</div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="standContainer">스탠딩</div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
    </div>
  </div>
  <div id="controlContainer">
    <div id="controlLight" class="gray">●</div>
    <div id="controlText">
      <span id="controlTitle">연결중..</span>
      <span id="controlExplanation"></span>
    </div>
    <div id="controlButtons">
      <span id="random" class="nextButton hidden" onclick="random()">나머지 랜덤 ❖</span>
      <span id="nextBtn" class="nextButton" onclick="next()">진행 →</span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
