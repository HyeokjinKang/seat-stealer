<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Admin - Seat stealer</title>
</head>
<body>
  <div id="overlayContainer" onclick="start()">
    <span><b>아무 곳이나 클릭하면 프로그램이 시작됩니다.</b><br>음량을 미리 조정한 후에 시작해주세요.</span>
  </div>
  <div id="fightContainer">
    <div id="fightContentContainer">
      <div class="fightLine"></div>
      <div id="fightContent">
        <span id="fightSeat"></span>
        <span id="fightStudent"></span>
      </div>
      <div class="fightLine"></div>
    </div>
  </div>
  <div id="titleContainer">
    <h1 id="title">Online Seat Stealer</h1>
  </div>
  <div id="seatContainer">
    <div id="teacherContainer">
      <div id="teacher" class="seatContainer">교탁</div>
    </div>
    <div id="studentContainer">
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
      <div class="seatColumn">
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
        <div class="seatContainer"></div>
      </div>
    </div>
  </div>
  <div id="controlContainer">
    <div id="controlLight" class="gray">●</div>
    <div id="controlText">
      <span id="controlTitle">연결중..</span>
      <span id="controlExplanation"></span>
    </div>
    <div id="controlButtons">
      <span id="random" class="nextButton hidden" onclick="random()">나머지 랜덤 ❖</span>
      <span id="nextBtn" class="nextButton" onclick="next()">진행 →</span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
