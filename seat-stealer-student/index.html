<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Student - Seat stealer</title>
</head>
<body>
  <div id="titleContainer">Online Seat Stealer</div>
  <div id="overlay">
    <img src="./loading.png" alt="O" id="loadingCircle">
  </div>
  <div id="contentsContainer">
    <span id="explanation">이름을 입력하세요.</span>
    <input type="text" class="textbox" id="nameBox" placeholder="ㅇㅇㅇ">
    <input type="number" class="textbox" id="numBox" placeholder="00" onkeyup="numCheck()" onblur="numCheck()">
    <span id="next" onclick="next()">접속 →</span>
  </div>
  <div id="statusContainer">
    <div id="controlLight" class="gray">●</div>
    <span id="controlText">대기</span>
  </div>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
